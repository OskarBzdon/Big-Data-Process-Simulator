services:
  postgres:
    image: postgres:15-alpine
    container_name: business_postgres
    environment:
      POSTGRES_DB: business_db
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: password
      POSTGRES_INITDB_ARGS: "--encoding=UTF-8 --lc-collate=C --lc-ctype=C"
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./init-scripts:/docker-entrypoint-initdb.d
    networks:
      - business_network
    restart: unless-stopped
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres -d business_db"]
      interval: 10s
      timeout: 5s
      retries: 5
    command: >
      postgres
      -c wal_level=logical
      -c max_wal_senders=10
      -c max_replication_slots=10
      -c max_connections=200

  pgadmin:
    image: dpage/pgadmin4:latest
    container_name: business_pgadmin
    environment:
      PGADMIN_DEFAULT_EMAIL: admin@business.com
      PGADMIN_DEFAULT_PASSWORD: admin123
      PGADMIN_CONFIG_SERVER_MODE: 'False'
    ports:
      - "8080:80"
    volumes:
      - pgadmin_data:/var/lib/pgadmin
    networks:
      - business_network
    depends_on:
      postgres:
        condition: service_healthy
    restart: unless-stopped

  zookeeper:
    image: confluentinc/cp-zookeeper:7.4.0
    container_name: business_zookeeper
    environment:
      ZOOKEEPER_CLIENT_PORT: 2181
      ZOOKEEPER_TICK_TIME: 2000
    networks:
      - business_network
    restart: unless-stopped

  kafka:
    image: confluentinc/cp-kafka:7.4.0
    container_name: business_kafka
    depends_on:
      - zookeeper
    ports:
      - "9092:9092"
    environment:
      KAFKA_BROKER_ID: 1
      KAFKA_ZOOKEEPER_CONNECT: zookeeper:2181
      KAFKA_ADVERTISED_LISTENERS: PLAINTEXT://localhost:9092,PLAINTEXT_INTERNAL://kafka:29092
      KAFKA_LISTENER_SECURITY_PROTOCOL_MAP: PLAINTEXT:PLAINTEXT,PLAINTEXT_INTERNAL:PLAINTEXT
      KAFKA_INTER_BROKER_LISTENER_NAME: PLAINTEXT_INTERNAL
      KAFKA_OFFSETS_TOPIC_REPLICATION_FACTOR: 1
      KAFKA_TRANSACTION_STATE_LOG_MIN_ISR: 1
      KAFKA_TRANSACTION_STATE_LOG_REPLICATION_FACTOR: 1
      KAFKA_AUTO_CREATE_TOPICS_ENABLE: 'true'
    networks:
      - business_network
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "kafka-broker-api-versions", "--bootstrap-server", "localhost:9092"]
      interval: 30s
      timeout: 10s
      retries: 3

  kafka-connect:
    image: debezium/connect:2.4
    container_name: business_kafka_connect
    depends_on:
      - kafka
    ports:
      - "8083:8083"
    environment:
      BOOTSTRAP_SERVERS: kafka:29092
      GROUP_ID: 1
      CONFIG_STORAGE_TOPIC: my_connect_configs
      OFFSET_STORAGE_TOPIC: my_connect_offsets
      STATUS_STORAGE_TOPIC: my_connect_statuses
      CONFIG_STORAGE_REPLICATION_FACTOR: 1
      OFFSET_STORAGE_REPLICATION_FACTOR: 1
      STATUS_STORAGE_REPLICATION_FACTOR: 1
      KEY_CONVERTER: org.apache.kafka.connect.json.JsonConverter
      VALUE_CONVERTER: org.apache.kafka.connect.json.JsonConverter
      KEY_CONVERTER_SCHEMAS_ENABLE: false
      VALUE_CONVERTER_SCHEMAS_ENABLE: false
    networks:
      - business_network
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8083/connectors"]
      interval: 30s
      timeout: 10s
      retries: 3

  business_app:
    build: .
    container_name: business_simulator
    environment:
      DB_HOST: postgres
      DB_PORT: 5432
      DB_NAME: business_db
      DB_USER: postgres
      DB_PASSWORD: password
    volumes:
      - ./data:/app/data
      - ./logs:/app/logs
    networks:
      - business_network
    depends_on:
      postgres:
        condition: service_healthy
    restart: "no"

  schema-registry:
    image: confluentinc/cp-schema-registry:7.4.0
    container_name: business_schema_registry
    depends_on:
      - kafka
    ports:
      - "8081:8081"
    environment:
      SCHEMA_REGISTRY_HOST_NAME: schema-registry
      SCHEMA_REGISTRY_KAFKASTORE_BOOTSTRAP_SERVERS: kafka:29092
      SCHEMA_REGISTRY_LISTENERS: http://0.0.0.0:8081
    networks:
      - business_network
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8081/subjects"]
      interval: 30s
      timeout: 10s
      retries: 3

  kafka-topics-init:
    image: confluentinc/cp-kafka:7.4.0
    container_name: business_kafka_topics_init
    depends_on:
      kafka:
        condition: service_healthy
    networks:
      - business_network
    restart: "no"
    command:
      - bash
      - -lc
      - |
        printf "1\n" | python manage-kafka-topics.py

  connect-register:
    image: debezium/connect:2.4
    container_name: business_connect_register
    depends_on:
      postgres:
        condition: service_healthy
      kafka-connect:
        condition: service_healthy
      business_app:
        condition: service_completed_successfully
    volumes:
      - ./debezium-connectors:/debezium-connectors:ro
    networks:
      - business_network
    restart: "no"
    command:
      - bash
      - -lc
      - |
        printf "1\n" | register-debezium-connector.sh

  consumer:
    build: .
    container_name: business_json_consumer
    depends_on:
      kafka:
        condition: service_healthy
      connect-register:
        condition: service_completed_successfully
    networks:
      - business_network
    restart: "no"
    command:
      - bash
      - -lc
      - |
        printf "1\n" | python kafka-json-consumer.py

volumes:
  postgres_data:
    driver: local
  pgadmin_data:
    driver: local

networks:
  business_network:
    driver: bridge
