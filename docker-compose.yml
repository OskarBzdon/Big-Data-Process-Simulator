version: '3.8'

services:
  postgres:
    image: postgres:15-alpine
    container_name: business_postgres
    environment:
      POSTGRES_DB: business_db
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: password
      POSTGRES_INITDB_ARGS: "--encoding=UTF-8 --lc-collate=C --lc-ctype=C"
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./init-scripts:/docker-entrypoint-initdb.d
    networks:
      - business_network
    restart: unless-stopped
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres -d business_db"]
      interval: 10s
      timeout: 5s
      retries: 5

  pgadmin:
    image: dpage/pgadmin4:latest
    container_name: business_pgadmin
    environment:
      PGADMIN_DEFAULT_EMAIL: admin@business.com
      PGADMIN_DEFAULT_PASSWORD: admin123
      PGADMIN_CONFIG_SERVER_MODE: 'False'
    ports:
      - "8080:80"
    volumes:
      - pgadmin_data:/var/lib/pgadmin
    networks:
      - business_network
    depends_on:
      postgres:
        condition: service_healthy
    restart: unless-stopped

  business_app:
    build: .
    container_name: business_simulator
    environment:
      DB_HOST: postgres
      DB_PORT: 5432
      DB_NAME: business_db
      DB_USER: postgres
      DB_PASSWORD: password
    volumes:
      - ./data:/app/data
      - ./logs:/app/logs
    networks:
      - business_network
    depends_on:
      postgres:
        condition: service_healthy
    restart: "no"
    command: python business_process_simulator.py

volumes:
  postgres_data:
    driver: local
  pgadmin_data:
    driver: local

networks:
  business_network:
    driver: bridge
