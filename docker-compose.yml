services:

  zookeeper:
    image: confluentinc/cp-zookeeper:7.4.0
    container_name: business_zookeeper
    environment:
      ZOOKEEPER_CLIENT_PORT: 2181
      ZOOKEEPER_TICK_TIME: 2000
    networks:
      - business_network
    restart: unless-stopped

  kafka:
    image: confluentinc/cp-kafka:7.4.0
    container_name: business_kafka
    depends_on:
      - zookeeper
    ports:
      - "9092:9092"
    environment:
      KAFKA_BROKER_ID: 1
      KAFKA_ZOOKEEPER_CONNECT: zookeeper:2181
      KAFKA_ADVERTISED_LISTENERS: PLAINTEXT://localhost:9092,PLAINTEXT_INTERNAL://kafka:29092
      KAFKA_LISTENER_SECURITY_PROTOCOL_MAP: PLAINTEXT:PLAINTEXT,PLAINTEXT_INTERNAL:PLAINTEXT
      KAFKA_INTER_BROKER_LISTENER_NAME: PLAINTEXT_INTERNAL
      KAFKA_OFFSETS_TOPIC_REPLICATION_FACTOR: 1
      KAFKA_TRANSACTION_STATE_LOG_MIN_ISR: 1
      KAFKA_TRANSACTION_STATE_LOG_REPLICATION_FACTOR: 1
      KAFKA_AUTO_CREATE_TOPICS_ENABLE: 'true'
    networks:
      - business_network
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "kafka-broker-api-versions", "--bootstrap-server", "localhost:9092"]
      interval: 30s
      timeout: 10s
      retries: 3

  schema-registry:
    image: confluentinc/cp-schema-registry:7.4.0
    container_name: business_schema_registry
    depends_on:
      - kafka
    ports:
      - "8081:8081"
    environment:
      SCHEMA_REGISTRY_HOST_NAME: schema-registry
      SCHEMA_REGISTRY_KAFKASTORE_BOOTSTRAP_SERVERS: kafka:29092
      SCHEMA_REGISTRY_LISTENERS: http://0.0.0.0:8081
    networks:
      - business_network
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8081/subjects"]
      interval: 30s
      timeout: 10s
      retries: 3

  postgres:
    image: postgres:15-alpine
    container_name: business_postgres
    environment:
      POSTGRES_DB: ${POSTGRES_DB}
      POSTGRES_USER: ${POSTGRES_USER}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
      POSTGRES_INITDB_ARGS: "--encoding=UTF-8 --lc-collate=C --lc-ctype=C"
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./init-scripts:/docker-entrypoint-initdb.d
    networks:
      - business_network
    restart: unless-stopped
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres -d business_db"]
      interval: 10s
      timeout: 5s
      retries: 5
    command: >
      postgres
      -c wal_level=logical
      -c max_wal_senders=10
      -c max_replication_slots=10
      -c max_connections=200

  pgadmin:
    image: dpage/pgadmin4:latest
    container_name: business_pgadmin
    environment:
      PGADMIN_DEFAULT_EMAIL: ${PGADMIN_DEFAULT_EMAIL}
      PGADMIN_DEFAULT_PASSWORD: ${PGADMIN_DEFAULT_PASSWORD}
      PGADMIN_CONFIG_SERVER_MODE: 'False'
    ports:
      - "8080:80"
    volumes:
      - pgadmin_data:/var/lib/pgadmin
    networks:
      - business_network
    depends_on:
      postgres:
        condition: service_healthy
    restart: unless-stopped

  kafka-connect:
    image: debezium/connect:2.4
    container_name: business_kafka_connect
    depends_on:
      - kafka
    ports:
      - "8083:8083"
    environment:
      BOOTSTRAP_SERVERS: kafka:29092
      GROUP_ID: 1
      CONFIG_STORAGE_TOPIC: my_connect_configs
      OFFSET_STORAGE_TOPIC: my_connect_offsets
      STATUS_STORAGE_TOPIC: my_connect_statuses
      CONFIG_STORAGE_REPLICATION_FACTOR: 1
      OFFSET_STORAGE_REPLICATION_FACTOR: 1
      STATUS_STORAGE_REPLICATION_FACTOR: 1
      KEY_CONVERTER: org.apache.kafka.connect.json.JsonConverter
      VALUE_CONVERTER: org.apache.kafka.connect.json.JsonConverter
      KEY_CONVERTER_SCHEMAS_ENABLE: false
      VALUE_CONVERTER_SCHEMAS_ENABLE: false
    networks:
      - business_network
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8083/connectors"]
      interval: 30s
      timeout: 10s
      retries: 3

  kafka-topics-init:
    image: confluentinc/cp-kafka:7.4.0
    container_name: business_kafka_topics_init
    depends_on:
      kafka:
        condition: service_healthy
    volumes:
      - ./scripts:/scripts:ro
    networks:
      - business_network
    restart: "no"
    command:
      - bash
      - -lc
      - bash /scripts/kafka/manage-kafka-topics.sh

  debezium-cleanup:
    image: postgres:15-alpine
    container_name: business_debezium_cleanup
    depends_on:
      postgres:
        condition: service_healthy
    environment:
      PGHOST: postgres
      PGPORT: 5432
      PGDATABASE: ${POSTGRES_DB}
      PGUSER: ${POSTGRES_USER}
      PGPASSWORD: ${POSTGRES_PASSWORD}
    networks:
      - business_network
    restart: "no"
    command:
      - sh
      - -c
      - |
        echo "ðŸ§¹ Cleaning up Debezium publication..."
        psql -c "DROP PUBLICATION IF EXISTS dbz_publication;" || true
        echo "âœ… Publication cleanup completed"

  connect-register:
    image: debezium/connect:2.4
    container_name: business_connect_register
    depends_on:
      postgres:
        condition: service_healthy
      kafka-connect:
        condition: service_healthy
      debezium-cleanup:
        condition: service_completed_successfully
    environment:
      DB_USER: ${DB_USER}
      DB_PASSWORD: ${DB_PASSWORD}
      DB_NAME: ${DB_NAME}
      POSTGRES_USER: ${POSTGRES_USER}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
      POSTGRES_DB: ${POSTGRES_DB}
    volumes:
      - ./scripts:/scripts:ro
    networks:
      - business_network
    restart: "no"
    command:
      - bash
      - -lc
      - bash /scripts/debezium/register-debezium-connector.sh

  minio:
    image: minio/minio:latest
    container_name: business_minio
    ports:
      - "9000:9000"
      - "9001:9001"
    environment:
      MINIO_ROOT_USER: ${MINIO_ROOT_USER}
      MINIO_ROOT_PASSWORD: ${MINIO_ROOT_PASSWORD}
    volumes:
      - minio_data:/data
      - ./scripts/init-minio-bucket.sh:/docker-entrypoint-init.d/init-bucket.sh:ro
    networks:
      - business_network
    entrypoint: /bin/sh
    command:
      - -c
      - |
        # Start MinIO server in background
        minio server /data --console-address ":9001" &
        MINIO_PID=$$!
        
        # Wait for MinIO to be ready
        until curl -sf http://localhost:9000/minio/health/live > /dev/null 2>&1; do
          sleep 1
        done
        
        # Configure and create bucket
        mc alias set local http://localhost:9000 $${MINIO_ROOT_USER} $${MINIO_ROOT_PASSWORD}
        mc mb local/business-data 2>/dev/null || echo "Bucket already exists"
        
        # Keep MinIO running
        wait $$MINIO_PID
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:9000/minio/health/live"]
      interval: 30s
      timeout: 10s
      retries: 3

  spark:
    image: apache/spark:3.5.1
    container_name: business_spark
    depends_on:
      kafka:
        condition: service_healthy
      minio:
        condition: service_healthy
    environment:
      KAFKA_BOOTSTRAP_SERVERS: kafka:29092
      KAFKA_TOPIC: business_postgres.public.business_ncr_ride_bookings
      IVY_HOME: /tmp/.ivy2
      MINIO_ENDPOINT: http://minio:9000
      MINIO_ACCESS_KEY: ${MINIO_ACCESS_KEY}
      MINIO_SECRET_KEY: ${MINIO_SECRET_KEY}
      S3_ENDPOINT: ${MINIO_ENDPOINT}
      AWS_ACCESS_KEY_ID: ${AWS_ACCESS_KEY_ID}
      AWS_SECRET_ACCESS_KEY: ${AWS_SECRET_ACCESS_KEY}
      DELTA_TABLE_PATH: s3a://business-data/delta/ride-bookings
    volumes:
      - ./spark:/opt/spark-apps:ro
    command:
      - bash
      - -lc
      - |
        export IVY_HOME=/tmp/.ivy2
        mkdir -p /tmp/.ivy2/cache /tmp/.ivy2/jars
        /opt/spark/bin/spark-submit \
          --packages io.delta:delta-spark_2.12:3.2.0,org.apache.hadoop:hadoop-aws:3.3.4,org.apache.spark:spark-sql-kafka-0-10_2.12:3.5.1 \
          --conf spark.sql.extensions=io.delta.sql.DeltaSparkSessionExtension \
          --conf spark.sql.catalog.spark_catalog=org.apache.spark.sql.delta.catalog.DeltaCatalog \
          --conf spark.hadoop.fs.s3a.endpoint=$${MINIO_ENDPOINT} \
          --conf spark.hadoop.fs.s3a.access.key=$${MINIO_ROOT_USER} \
          --conf spark.hadoop.fs.s3a.secret.key=$${MINIO_ROOT_PASSWORD} \
          --conf spark.hadoop.fs.s3a.path.style.access=true \
          --conf spark.hadoop.fs.s3a.impl=org.apache.hadoop.fs.s3a.S3AFileSystem \
          --conf spark.hadoop.fs.s3a.connection.ssl.enabled=false \
          --conf spark.sql.streaming.checkpointLocation=/tmp/spark-checkpoints \
          --conf spark.jars.ivy=/tmp/.ivy2 \
          /opt/spark-apps/stream_kafka.py
    networks:
      - business_network
    restart: unless-stopped

  consumer:
    build: .
    container_name: business_json_consumer
    depends_on:
      kafka:
        condition: service_healthy
      connect-register:
        condition: service_completed_successfully
    environment:
      KAFKA_BOOTSTRAP_SERVERS: kafka:29092
    networks:
      - business_network
    restart: "no"
    healthcheck:
      test: ["CMD", "python", "-c", "from kafka import KafkaConsumer; KafkaConsumer(bootstrap_servers=['kafka:29092']); print('ok')"]
      interval: 15s
      timeout: 10s
      retries: 5
      start_period: 20s
    command:
      - bash
      - -lc
      - |
        python scripts/kafka/kafka-json-consumer.py --non-interactive --topic business_postgres.public.business_ncr_ride_bookings --timeout 300

  business_app:
    build: .
    container_name: business_simulator
    environment:
      DB_HOST: postgres
      DB_PORT: 5432
      DB_NAME: ${DB_NAME}
      DB_USER: ${DB_USER}
      DB_PASSWORD: ${DB_PASSWORD}
    volumes:
      - ./data:/app/data
      - ./logs:/app/logs
    networks:
      - business_network
    depends_on:
      connect-register:
        condition: service_completed_successfully
      consumer:
        condition: service_healthy
      spark:
        condition: service_started
    restart: "no"

  verify-debezium:
    build: .
    container_name: business_verify_debezium
    depends_on:
      kafka:
        condition: service_healthy
      kafka-connect:
        condition: service_healthy
      connect-register:
        condition: service_completed_successfully
    environment:
      KAFKA_BOOTSTRAP_SERVERS: kafka:29092
      DB_HOST: postgres
      DB_PORT: 5432
      DB_NAME: business_db
      DB_USER: postgres
      DB_PASSWORD: ${DB_PASSWORD}
    networks:
      - business_network
    restart: "no"
    command:
      - bash
      - -lc
      - |
        python scripts/verification/verify-debezium.py
    profiles: [ verify ]

  verify-kafka-streaming:
    build: .
    container_name: business_verify_kafka
    depends_on:
      kafka:
        condition: service_healthy
      schema-registry:
        condition: service_healthy
    environment:
      KAFKA_BOOTSTRAP_SERVERS: kafka:29092
      SCHEMA_REGISTRY_URL: http://schema-registry:8081
    networks:
      - business_network
    restart: "no"
    command:
      - bash
      - -lc
      - |
        python scripts/verification/verify-kafka-streaming.py
    profiles: [ verify ]

  verify-spark-consumption:
    build: .
    container_name: business_verify_spark
    depends_on:
      kafka:
        condition: service_healthy
      spark:
        condition: service_started
    environment:
      KAFKA_BOOTSTRAP_SERVERS: kafka:29092
      KAFKA_TOPIC: business_postgres.public.business_ncr_ride_bookings
    networks:
      - business_network
    restart: "no"
    command:
      - bash
      - -lc
      - |
        python scripts/verification/verify-spark-consumption.py
    profiles: [ verify ]

volumes:
  postgres_data:
    driver: local
  pgadmin_data:
    driver: local
  minio_data:
    driver: local

networks:
  business_network:
    driver: bridge
